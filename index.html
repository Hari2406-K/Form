<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div><center><table>

        <tr><h1 style="color: darkcyan;">EVENT REGISTRATION FORM</h1></tr><br>
        <tr><td><div style="margin-right: 600px;"><h3>Participant Information</h3></div></td></tr>
        <form action=""><tr><td>
             <label for="" style="margin-left: 30px;">Full Name</label>
             <label for="" style="margin-left: 400px;">DOB</label>
        </td>
        <tr>
            <td><input type="text" id="name" style="margin-left: 30px;width: 400px; height: 23px;"><input type="date" style="margin-left: 60px; width: 150px;height: 25px;"></td>
        </tr></tr>
    </form></table><br>

    </center></div>
    
    <table>
        <form action="">
            <tr>
                <td>
            <label for="g" style="margin-left: 390px;">Gender</label>
            <label for="p" style="margin-left: 200px;">Phone Number</label>
            <label for="e" style="margin-left: 120px;">Email</label>
        </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="g" style="margin-left: 390px;">
                    <label for="">Male</label>
                    <input type="radio" name="Gender" id="g">
                    <label for="">Female</label>
                     <input type="radio" name="Gender" id="g">
                    <label for="">Other</label>
                    <input type="number" style="margin-left: 50px;width: 190px;padding: 3px;">
                    <input type="email" style="margin-left: 20px; width: 190px;padding: 3px;">
                </td>
            </tr>
        </form>
    </table>
    <table>
        <form action="">
            <tr>
                <td><h4 style="margin-left: 390px;">Where did you hear about this virtual event?</h4></td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="fb" style="margin-left: 390px;">
                    <label for="fb">Facebook</label>
                    <input type="radio" id="yb">
                    <label for="yb">Youtube</label>
                    <input type="radio" id="ins">
                    <label for="ins">Instagram</label>
                    <input type="radio" id="twt">
                    <label for="twt">Twitter</label>
                    <input type="radio" id="oth">
                    <label for="oth">Other</label>
                    <input type="text" style="width: 200px;padding: 3px;">
                </td>
            </tr>
        </form>
    </table>
    <h3 style="margin-left: 370px;">Payment Information</h3>
    <table>
        <form action="">
            <tr>
                <td><p style="margin-left: 390px;">Number of Tickets</p></td>
                <td><p style="margin-left: 100px;">Payment Method</p></td>
            </tr>
            <tr>
                <td><input type="text" name="" id="" style="margin-left: 390px; width: 200px;padding: 10px;"></td>
                <td>
                    <input type="radio" style="margin-left: 100px;">
                    <label for="card">Credit Card</label>
                    <input type="radio">
                    <label for="card">Debit Card</label>
                    <input type="radio">
                    <label for="card">Cash</label>
                    <input type="radio">
                    <label for="card">Check</label>
                </td>
            </tr>
        </form>
    </table>
    <table>
        <form action="">
            <tr>
                <td><label for="" style="margin-left: 390px;">Min Ticket 5</label>
                    <input type="range">
                </td>
            </tr>
        </form>
    </table>
    <h3 style="margin-left: 380px;">Select Event</h3>
    <table>
        <form action="">
            <tr>
                <td>
                    <select name="events" id="" style="margin-left: 390px; width: 200px;padding: 10px;">
                        <option value="" style="width: 200px;">Marraige</option>
                        <option value="">Tour</option>
                        <option value="">Birthday</option>
                    </select>
                </td>
            </tr>
        </form>
    </table>
    <h3 style="margin-left: 380px;">Mode Of Travel</h3>
    <table>
        <form action="">
            <tr>
                <td>
                    <input type="radio" style="margin-left: 390px;">
                    <label for="">Bus</label>
                    <input type="radio" style="margin-left: 20px;">
                    <label for="">Cab</label>
                    <input type="radio" style="margin-left: 20px;">
                    <label for="">Train</label>
                    <input type="radio" style="margin-left: 20px;">
                    <label for="">Airoplane</label>
                </td>
                <td>
                    <label for="" style="margin-left: 150px; width: 150px;">Choose Date</label>
                    <input type="date">
                </td>
            </tr>
        </form>
    </table>
    <table>
        <form action="">
           <tr>
            <td>
                <label for="">Upload File</label>
                <input type="file">
            </td>
           </tr>
           <tr>
            <td>
                <label for="">Reset</label>
                <input type="reset">
            </td>
           </tr>
           <tr>
            <label for="" style="margin-left: 400px;">Hidden</label>
            <input type="text">
           </tr>
           <tr>
            <label for="" style="margin-left: 100px;">Set Password</label>
            <input type="password">
           </tr>
           <tr>
            <label for="">Search</label>
            <input type="search">
           </tr>
           <tr>
            <label for="">URL</label>
            <input type="url">
           </tr>
           <tr>
            <td>
                <input type="image">
                <label for="">Image</label>
            </td>
           </tr>
           <td>
            <input type="color">
            <label for="">Color</label>
           </td>
           <tr>
            <td>
                <label for="">Week</label>
                <input type="week">
                 <label for="">Month</label>
                 <input type="month">
                 <label for="">Time</label>
                 <input type="time">
            </td>
           </tr>
           <tr>
            <td>
                <label for="" style="margin-left: 1000px;">Submit</label>
                <input type="submit">
            </td>
           </tr>
        </form>
    </table>
</body>
</html>
